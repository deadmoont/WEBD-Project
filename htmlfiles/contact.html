<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="../cssfiles/styles.css">
</head>
<body>
  <header>
    <img class="img1" src="../Images/img1.jpg" alt="Banner1 Image" width="122" height="100" >
    <img class="img2" src="../Images/img2.jpg" alt="Banner2 Image" width="122" height="100" >
    <img class="img3" src="../Images/img3.jpg" alt="Banner3 Image" width="122" height="100" >
    <img class="img4" src="../Images/img4.jpg" alt="Banner4 Image" width="122" height="100" >
    <img class="img5" src="../Images/img5.jpg" alt="Banner5 Image" width="122" height="100" >
    <img class="img6" src="../Images/img6.jpg" alt="Banner6 Image" width="122" height="100" >
    <img class="img7" src="../Images/img7.jpg" alt="Banner7 Image" width="122" height="100" >
    <img class="img8" src="../Images/img8.jpg" alt="Banner8 Image" width="122" height="100" >
    <img class="img9" src="../Images/img9.jpg" alt="Banner9 Image" width="122" height="100" >
    <img class="img10" src="../Images/img10.jpg" alt="Banner10 Image" width="122" height="100" >
    <img class="img11" src="../Images/img11.jpg" alt="Banner11 Image" width="122" height="100" ></header>
    <h1 style="background-color: rgb(180, 173, 173);border-style:ridge; animation: fadeIn 1s ease-in-out;top: -265px;;position: relative; border-radius:50px 15px 50px 15px;text-transform: unset;text-rendering: geometricPrecision;">Connect With Us</h1>
  </header>
  <img class="img13" src="../Images/img13.jpg" alt="Banner13 Image" width="1070" height="760"style="position:relative;top:-270px;right: -450px;animation: fadeIn 1s ease-in-out;" >
  <div class="container" style="position: relative;top:-1060px;right:330px;">
    <section class="contact-info">
      <h2>Contact Information</h2>
      <ul><li><p>Email: <a href="mailto:support@yourstore.com">support@yourstore.com</a></p></li>
        <li><p>Phone: <a href="tel:18001234567">1-800-123-4567</a></p></li>
        <li><p>Hours: Monday - Friday, 9:00 AM - 6:00 PM (EST)</p></li></ul>
    </section>
    <section class="contact-form">
      <h2>Contact Form</h2>
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" required>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </section>
  </div>
  <script src="../js/script.js"></script>
</body>
</html>
